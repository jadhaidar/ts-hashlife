<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ts-hashlife - Game of Life Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      overflow: hidden;
      background-color: #000814;
      color: white;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      touch-action: none;
    }

    #hud {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0.75;
      color: white;
      font-weight: 500;
      min-width: 20px;
      font-size: 14px;
    }

    .hud-item {
      color: #ccc;
      padding: 0 8px;
      border-right: 1px solid rgba(211, 211, 211, 0.3);
    }

    .hud-item:last-child {
      border-right: none;
    }

    .hud-value {
      color: white;
      font-weight: bold;
    }

    #controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      padding: 16px;
      gap: 8px;
      z-index: 1;
    }

    button {
      background-color: #1c1c1c;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    @media (min-width: 768px) {
      button {
        padding: 8px 24px;
      }
    }

    button:hover {
      background-color: #333;
    }

    #toggle-btn {
      background-color: #334155;
    }

    #toggle-btn:hover {
      background-color: #475569;
    }

    .description {
      position: fixed;
      top: 56px;
      left: 0;
      right: 0;
      text-align: center;
      color: #ccc;
      font-size: 12px;
      padding: 8px 12px;
      z-index: 10;
    }

    .description>p {
      max-width: 64ch;
      margin-inline: auto;
      margin-block: 8px;
    }

    @media (min-width: 768px) {
      .description {
        top: 36px;
      }
    }

    .description a {
      color: #f48c06;
      text-decoration: none;
    }

    .description a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <div id="hud">
    <div class="hud-item">Population: <span id="population" class="hud-value">0</span></div>
    <div class="hud-item">Pointer X: <span id="mouse-x" class="hud-value">0</span></div>
    <div class="hud-item">Pointer Y: <span id="mouse-y" class="hud-value">0</span></div>
    <div class="hud-item">Pan X: <span id="pan-x" class="hud-value">0</span></div>
    <div class="hud-item">Pan Y: <span id="pan-y" class="hud-value">0</span></div>
    <div class="hud-item">FPS: <span id="fps" class="hud-value">00.0</span></div>
  </div>

  <div class="description">
    <p>
      This is an example implementation of <a href="https://github.com/jadhaidar/ts-hashlife"
        target="_blank">ts-hashlife</a>, a TypeScript implementation of HashLife algorithm for Conway's Game of Life.
    </p>
    <p>Based on <a href="https://github.com/copy/life" target="_blank">copy/life</a> by Fabian Hemmer.</p>
  </div>

  <div id="controls">
    <button id="toggle-btn">Start</button>
    <button id="restart-btn">Reset</button>
    <button id="fit-btn">Center</button>
    <button id="speed-down-btn"><<</button>
    <button id="speed-up-btn">>></button>
  </div>


  <script src="../browser/hashlife.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
